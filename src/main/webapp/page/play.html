<script>
    var user_id;
    var scenicZone_id;
    var scenicSpot_id;
    var initjudge;
    window.onload = function () {
        AVR.__fixHlsRender = true;
        // 获取参数
        var url = window.location.href;
        scenicZone_id =  request("scenicZone_id");
        scenicSpot_id =  request("scenicSpot_id");
        user_id =  request("user_id");
        initInfo();
    };
    function  request(paras) {
        var  url  =  location.href;
        var  paramStr  =  url.substring(url.indexOf( '?' )  +   1 , url.length).split('&');
        var  j;
        var  paramObj  =  {};
        for  ( var  i  =   0 ; j  =  paramStr[i]; i ++ ) {
            paramObj[j.substring( 0 , j.indexOf( '=' )).toLowerCase()]  =  j.substring(j.indexOf( '=' )  +   1 , j.length);
        }
        var  returnValue = paramObj[paras.toLowerCase()];
        if  (typeof (returnValue)  == "undefined") {
            return   "" ;
        }  else  {
            return  returnValue;
        }
    }

</script>
